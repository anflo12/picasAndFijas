<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fijas y picas</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    
    <div class="container">
      <h1>Juego de Picas y fijas</h1>
      <div  >
        <h2 style="text-align: center; margin: 12px 0" id="text-room">Unirse o crear sala</h2>

        <div class="create" id='create' style="height: 30%;">
          <button class='btn-create' id='btn-create' type='button'>Crear</button>
        
          <button class='btn-join' id='btn-join' type='button'>Unirte</button>
        </div>
      
        <h4 id='number'></h4>

      </div>
      <div class="d-game">
        <div class="card">
          <h3>Ingrese un numero</h3>

          <form class="form" onsubmit="sendNumber(event)">
            <input
              type="number"
              class="input"
              id="inputNumber"
              autocomplete="off"
            />

            <button type="submit" class="btnStyle">Comprobar Numero</button>
          </form>
        </div>

        <div id="puntaje" class="score"></div>
        <div id="users" class="score"></div>

      </div>
    </div>

    <script type="text/javascript "src="./socket.js" ></script>

    <script  type="text/javascript" src="./app.js"></script>

  </body>
</html>
